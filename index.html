<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div class="weather-app">
      <div class="container">
        <h1>Weather Forecast</h1>
        <form class="search" id="city-search">
          <div class="mb-3 row">
            <div class="col-6">
              <input
                class="form-control"
                id="city-input"
                placeholder="Enter city name"
              />
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary">🔎</button>
            </div>
          </div>
        </form>
        <h2>
          <img class="icon" id="icon" src="src/greyimage.png" />
          <span id="city-name">--</span>

          <div class="city-degree" id="city-degree">--</div>
        </h2>
        <p class="degree-type" id="degreeTypes">
          <span class="celcius-farenheit" id="celcius">°C</span>|<span
            class="celcius-farenheit"
            id="farenheit"
          >
            °F</span
          >
        </p>

        <ul class="weather-components">
          <li class="description" id="description">--</li>
          <li>Humidity: <span id="humidity">-</span>%</li>
          <li>Wind: <span id="wind">-</span> km/h</li>
          <li class="day-time">
            Last updated <span id="week-daytime">--</span>
          </li>
        </ul>
        <div class="forecast">
          <div class="row days">
            <div class="col-2">Mon</div>
            <div class="col-2">Tue</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thu</div>
            <div class="col-2">Fri</div>
            <div class="col-2">Sat</div>
          </div>
          <div class="row emojis">
            <div class="col-2">🌧</div>
            <div class="col-2">⛅️</div>
            <div class="col-2">🌦</div>
            <div class="col-2">🌤</div>
            <div class="col-2">🌩</div>
            <div class="col-2">☀️</div>
          </div>
          <div class="row temp">
            <div class="col-2">18° <span class="low">11°</span></div>
            <div class="col-2">21° <span class="low">14°</span></div>
            <div class="col-2">21° <span class="low">15°</span></div>
            <div class="col-2">16° <span class="low">9°</span></div>
            <div class="col-2">18° <span class="low">10°</span></div>
            <div class="col-2">21° <span class="low">12°</span></div>
          </div>
        </div>
      </div>
      <p class="code">
        <a href="https://github.com/laylavaziri/weather-app" target="_blank"
          >open-source code</a
        >
        by Layla
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
